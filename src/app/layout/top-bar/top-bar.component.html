    type="button"
    command="show-modal"
    commandfor="sidebar"
    class="-m-2.5 p-2.5 text-cream-800 hover:text-cream-900 lg:hidden"
  >
    <span class="sr-only">Открыть меню</span>
    <ng-icon name="heroBars3" size="24" style="color: currentColor" />
  </button>

  <!-- Separator -->
  <div aria-hidden="true" class="h-6 w-px bg-cream-200 lg:hidden"></div>

  <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6 justify-end">

    <div class="flex items-center gap-x-4 lg:gap-x-6">
      <button type="button" class="-m-2.5 p-2.5 text-cream-600 hover:text-cream-700">
        <span class="sr-only">Уведомления</span>
        <ng-icon name="heroBell" size="24" style="color: currentColor" />
      </button>

      <!-- Separator -->
      <div aria-hidden="true" class="hidden lg:block lg:h-6 lg:w-px lg:bg-cream-200"></div>

      <!-- Profile dropdown -->
      <el-dropdown class="relative">
        <button class="relative flex items-center">
          <span class="absolute -inset-1.5"></span>
          <span class="sr-only">Профиль пользователя</span>
          <div
            class="size-8 rounded-full bg-brand-600 flex items-center justify-center text-white font-semibold outline -outline-offset-1 outline-black/5"
          >
            {{ getUserInitials() }}
          </div>
          <span class="hidden lg:flex lg:items-center">
            <span aria-hidden="true" class="ml-4 text-sm/6 font-semibold text-cream-900">
              {{ getUserFullName() }}
            </span>
            <ng-icon
              name="heroChevronDown"
              size="20"
              class="ml-2"
              style="color: var(--color-cream-600)"
            />
          </span>
        </button>
        <el-menu
          anchor="bottom end"
          popover
          class="w-48 origin-top-right rounded-md bg-cream-50 py-2 shadow-lg outline-1 outline-cream-900/5 transition transition-discrete [--anchor-gap:--spacing(2.5)] data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-100 data-enter:ease-out data-leave:duration-75 data-leave:ease-in"
        >
          <button
            (click)="navigateToProfile()"
            class="flex items-center gap-x-3 w-full text-left px-3 py-1.5 text-sm/6 text-cream-900 hover:bg-cream-100 focus:bg-cream-100 focus:outline-hidden"
          >
            <ng-icon name="heroUserCircle" size="20" style="color: var(--color-cream-600)" />
            Профиль
          </button>
          <button
            (click)="navigateToSettings()"
            class="flex items-center gap-x-3 w-full text-left px-3 py-1.5 text-sm/6 text-cream-900 hover:bg-cream-100 focus:bg-cream-100 focus:outline-hidden"
          >
            <ng-icon name="heroCog6Tooth" size="20" style="color: var(--color-cream-600)" />
            Настройки
          </button>
          <button
            (click)="logout()"
            class="flex items-center gap-x-3 w-full text-left px-3 py-1.5 text-sm/6 text-cream-900 hover:bg-cream-100 focus:bg-cream-100 focus:outline-hidden"
          >
            <ng-icon
              name="heroArrowRightOnRectangle"
              size="20"
              style="color: var(--color-cream-600)"
            />
            Выйти
          </button>
        </el-menu>
      </el-dropdown>
    </div>
  </div>
</div>
