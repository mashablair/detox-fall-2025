<div
  class="min-h-screen bg-gradient-to-br from-emerald-50 via-white to-amber-50 flex items-center justify-center px-4 py-12"
>
  <div class="max-w-md w-full">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">Create Account</h1>
      <p class="text-gray-600">Start your 90-day gut reset journey today</p>
    </div>

    <!-- Signup Form Card -->
    <div class="bg-white rounded-2xl shadow-lg p-8">
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <!-- Email Input -->
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            email
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
            placeholder="your@email.com"
          />
        </div>

        <!-- Password Input -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            minlength="6"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
            placeholder="At least 6 characters"
          />
        </div>

        <!-- Confirm Password Input -->
        <div class="mb-6">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
            Confirm Password
          </label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            minlength="6"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
            placeholder="Repeat your password"
          />
        </div>

        <!-- Error Message -->
        @if (errorMessage()) {
        <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
          <p class="text-red-800 text-sm">{{ errorMessage() }}</p>
        </div>
        }

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="!signupForm.valid || isLoading()"
          class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-6 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (isLoading()) {
          <span>Creating account...</span>
          } @else {
          <span>Create Account</span>
          }
        </button>
      </form>

      <!-- Terms -->
      <p class="text-xs text-gray-500 text-center mt-4">
        By creating an account, you agree to our Terms of Service and Privacy Policy
      </p>

      <!-- Divider -->
      <div class="my-6 flex items-center">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="px-4 text-sm text-gray-500">or</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>

      <!-- Login Link -->
      <div class="text-center">
        <p class="text-gray-600">
          Already have an account?
          <a routerLink="/login" class="text-emerald-600 hover:text-emerald-700 font-semibold ml-1">
            Sign in
          </a>
        </p>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-6">
      <a routerLink="/" class="text-gray-600 hover:text-gray-900 text-sm"> ‚Üê Back to home </a>
    </div>
  </div>
</div>
