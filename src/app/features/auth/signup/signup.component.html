<div
  class="min-h-screen bg-gradient-to-br from-cream-50 via-white to-brand-50 flex items-center justify-center px-4 py-12"
>
  <div class="max-w-md w-full">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-cream-900 mb-2 font-display">Создать аккаунт</h1>
      <p class="text-cream-700 font-body">Начните свой 30-дневный путь детоксикации сегодня</p>
    </div>

    <!-- Signup Form Card -->
    <div class="bg-white rounded-2xl shadow-lg p-8 border border-cream-300/30">
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <!-- First Name Input -->
        <div class="mb-6">
          <label for="firstName" class="block text-sm font-medium text-cream-700 mb-2 font-body">
            Имя
          </label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="firstName"
            required
            class="w-full px-4 py-3 border border-cream-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-transparent transition font-body"
            placeholder="Ваше имя"
          />
        </div>

        <!-- Last Name Input -->
        <div class="mb-6">
          <label for="lastName" class="block text-sm font-medium text-cream-700 mb-2 font-body">
            Фамилия
          </label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="lastName"
            required
            class="w-full px-4 py-3 border border-cream-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-transparent transition font-body"
            placeholder="Ваша фамилия"
          />
        </div>

        <!-- Country Input -->
        <div class="mb-6">
          <label for="country" class="block text-sm font-medium text-cream-700 mb-2 font-body">
            Страна
          </label>
          <input
            type="text"
            id="country"
            name="country"
            [(ngModel)]="country"
            required
            class="w-full px-4 py-3 border border-cream-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-transparent transition font-body"
            placeholder="Ваша страна"
          />
        </div>

        <!-- Email Input -->
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-cream-700 mb-2 font-body">
            Электронная почта
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            email
            class="w-full px-4 py-3 border border-cream-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-transparent transition font-body"
            placeholder="your@email.com"
          />
        </div>

        <!-- Password Input -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-cream-700 mb-2 font-body">
            Пароль
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            minlength="6"
            class="w-full px-4 py-3 border border-cream-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-transparent transition font-body"
            placeholder="Минимум 6 символов"
          />
        </div>

        <!-- Confirm Password Input -->
        <div class="mb-6">
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-cream-700 mb-2 font-body"
          >
            Подтвердите пароль
          </label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            minlength="6"
            class="w-full px-4 py-3 border border-cream-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-transparent transition font-body"
            placeholder="Повторите пароль"
          />
        </div>

        <!-- Error Message -->
        @if (errorMessage()) {
        <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
          <p class="text-red-800 text-sm font-body">{{ errorMessage() }}</p>
        </div>
        }

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="!signupForm.valid || isLoading()"
          class="w-full bg-brand-600 hover:bg-brand-700 text-white font-semibold py-3 px-6 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed shadow-soft"
        >
          @if (isLoading()) {
          <span>Создание аккаунта...</span>
          } @else {
          <span>Создать аккаунт</span>
          }
        </button>
      </form>

      <!-- Terms -->
      <p class="text-xs text-cream-500 text-center mt-4 font-body">
        Создавая аккаунт, вы соглашаетесь с нашими Условиями использования и Политикой
        конфиденциальности
      </p>

      <!-- Divider -->
      <div class="my-6 flex items-center">
        <div class="flex-1 border-t border-cream-300"></div>
        <span class="px-4 text-sm text-cream-500 font-body">или</span>
        <div class="flex-1 border-t border-cream-300"></div>
      </div>

      <!-- Login Link -->
      <div class="text-center">
        <p class="text-cream-700 font-body">
          Уже есть аккаунт?
          <a routerLink="/login" class="text-brand-600 hover:text-brand-700 font-semibold ml-1">
            Войти
          </a>
        </p>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-6">
      <a routerLink="/" class="text-cream-700 hover:text-cream-900 text-sm font-body">
        ← Вернуться на главную
      </a>
    </div>
  </div>
</div>
