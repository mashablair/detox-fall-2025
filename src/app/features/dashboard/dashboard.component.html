<div class="container mx-auto p-6">
  <div class="bg-white rounded-lg shadow-xl p-8">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800">Day {{ dayNumber() }} of 90</h1>
      <p class="text-lg text-gray-600 mt-2">{{ phase() }}</p>
    </div>

    <div class="bg-gray-50 rounded-lg p-6">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Today's Focus</h2>

      <div class="space-y-4">
        <h3 class="text-lg font-medium text-gray-800">Supplement Checklist:</h3>
        <ul class="list-disc list-inside space-y-2 text-gray-700">
          @for (supplement of supplements(); track supplement) {
          <li>{{ supplement }}</li>
          } @empty {
          <li>No supplements scheduled for today.</li>
          }
        </ul>
      </div>

      <div class="mt-8 text-center">
        <a
          routerLink="/log-daily"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out"
        >
          Log Today's Progress
        </a>
      </div>
    </div>
  </div>
</div>
